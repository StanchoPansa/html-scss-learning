<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/84dbd64b95.js"
      crossorigin="anonymous"
    ></script>
    <title>LFM Motosports</title>
  </head>

  <body>
    <div class="header">
      <div class="shell">
        <div class="inner_header">
          <div class="header_searchbar">
            <div class="searchbar_logo">
              <a class="logo_style" href="">
                <img src="../lfm-motosports/css/assets/lfm_logo.png" alt="" />
              </a>
            </div>
            <div class="searchbar_search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Search..." />
            </div>
            <div class="searchbar_details">
              <div class="details_notifications">
                <a href="">
                  <i class="fa-solid fa-flag-usa"></i>
                </a>
                <a href="" class="details_donate">
                  <i class="fa-solid fa-heart"></i>
                  <p>Donate</p>
                </a>
                <a href="">
                  <i class="fa-solid fa-message"></i>
                </a>
                <a href="">
                  <i class="fa-solid fa-bell"></i>
                </a>
                <a href="">
                  <i class="fa-brands fa-discord"></i>
                </a>
              </div>
              <a href="" class="details_account">
                <i class="fa-solid fa-circle-user"></i>
                <div class="account_details">
                  <p>User name</p>
                  <p>SR 0.00 - F0</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar">
      <div class="shell">
        <div class="navbar_inner">
          <div class="navbar_box">
            <ul class="box_items">
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-house-chimney"></i>
                  <p>Home</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-regular fa-circle-question"></i>
                  <p>FAQ</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-star"></i>
                  <p>Seasons</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-stopwatch"></i>
                  <p>Hotlaps</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-paint-roller"></i>
                  <p>ACC Livery Tool</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-wrench"></i>
                  <p>ACC Setups</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-calendar"></i>
                  <p>Events</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-users"></i>
                  <p>Teams</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-chart-line"></i>
                  <p>Statistics</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-thumbs-up"></i>
                  <p>Patreon</p>
                </a>
              </li>
              <li class="box_item">
                <a href="" class="item_link">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="sponsors">
      <div class="shell">
        <div class="inner_sponsors">
          <div class="sponsors_support">
            <p>powered by</p>
            <div class="support_box">
              <a href="" class="support_links">
                <img
                  src="../lfm-motosports/css/assets/caseking_white.png"
                  alt=""
                />
              </a>
              <a href="" class="support_links">
                <img
                  src="../lfm-motosports/css/assets/logo-square-coach-Dave-academy-02-min.png"
                  alt=""
                />
              </a>
              <a href="" class="support_links">
                <img
                  src="../lfm-motosports/css/assets/thermalgrizzly.png"
                  alt=""
                />
              </a>
              <a href="" class="support_links">
                <img
                  src="../lfm-motosports/css/assets/drive-logo_white.png"
                  alt=""
                />
              </a>
            </div>
          </div>
          <div class="sponsors_servers">
            <i class="fa-solid fa-circle"></i>
            <a href="">ACC lobby servers are online</a>
          </div>
          <div class="sponsors_socials">
            <p>socials</p>
            <div class="socials_box">
              <a href="">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-discord"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-twitch"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-twitch"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="shell">
        <div class="inner_banner">
          <a href="" class="banner_box">
            <img src="../lfm-motosports/css/assets/vem_banner.png" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="series">
      <div class="shell">
        <div class="inner_series">
          <h2>Choose your series</h2>
          <div class="series_options">
            <a href="" class="options_game">
              <img src="../lfm-motosports/css/assets/acc.png" alt="">
            </a>
            <a href="" class="options_game">
              <img src="../lfm-motosports/css/assets/assetto_corsa.png" alt="">
            </a>
            <a href="" class="options_game">
              <img src="../lfm-motosports/css/assets/wrc.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
